%_ 论文原创性声明
\def\sjtu@label@original{浙江师范大学学位论文独创性声明}
\def\sjtu@label@authorization{学位论文使用授权声明}
\def\sjtu@label@commitment{浙江师范大学学位论文诚信承诺书}
\def\sjtu@label@authorsign{作者签名：}
\def\sjtu@label@Supervisorsign{导师签名：}
\def\sjtu@label@originalDate{日期：\qquad 年 \qquad 月 \qquad 日}
\def\sjtu@label@originalcontent{\sjtuspace 
本人声明所呈交的学位论文是我个人在导师指导下进行的研究工作及取得的研究成果。论文中除了特别加以标注和致谢的地方外，不包含其他人或其他机构已经发表或撰写过的研究成果。其他同志对本研究的启发和所做的贡献均已在论文中作了明确的声明并表示了谢意。本人完全意识到本声明的法律结果由本人承担。
}
\def\sjtu@label@authorizationcontent{\sjtuspace 
本人完全了解浙江师范大学有关保留、使用学位论文的规定，即：学校有权保留并向国家有关机关或机构送交论文的复印件和电子文档，允许论文被查阅和借阅，可以采用影印、缩印或扫描等手段保存、汇编学位论文。同意浙江师范大学可以用不同方式在不同媒体上发表、传播论文的全部或部分内容。

保密的学位论文在解密后遵守此协议。
}
\def\sjtu@label@commitmentcontent{\sjtuspace 
我承诺自觉遵守《浙江师范大学研究生学术道德规范管理条例》。我的学位论文中凡引用他人已经发表或未发表的成果、数据、观点等,均已明确注明并详细列出有关文献的名称、作者、年份、刊物名称和出版文献的出版机构、出版地和版次等内容。论文中未注明的内容为本人的研究成果。

如有违反,本人接受处罚并承担一切责任。  

\vskip 60pt

\begin{flushright}
承诺人(研究生):\makebox[40mm]{}\par
指\quad导\quad教\quad师:\makebox[40mm]{}
\end{flushright}
}


